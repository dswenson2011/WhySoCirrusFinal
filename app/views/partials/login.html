<div layout="row">
	<md-card offset="25" flex="50">
		<md-card-content>
			<h2>Login</h2>
			<md-input-container>
				<label>Username</label>
				<input type="text" ng-model="user.username">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="user.password">
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="test()">Login</md-button>
		</md-card-content>
	</md-card>
</div>
